{% extends "base.html" %}


{% load static %}

{% block content %}
<div class="max-w-xl mx-auto m-4">
    <form method="get" class="relative">
        <input type="text" placeholder="Ask me anything"
            class="w-full py-3 px-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all" />
        <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <img src="{% static 'images/search.png' %}" alt="Search"
                class="w-5 h-5 opacity-70 hover:opacity-100 transition" />
        </button>
    </form>
</div>
{% endblock %}
