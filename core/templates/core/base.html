<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marketplace{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'core:home' %}" class="text-lg font-bold">Marketplace</a>
            <div>
                <a href="{% url 'core:cart' %}" class="mr-4">Cart</a>
                {% if user.is_authenticated %}
                <a href="{% url 'core:wishlist' %}" class="mr-4">Wishlist</a>
                <a href="{% url 'core:logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'core:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
