{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-96 object-cover rounded">
        <div>
            <h1 class="text-3xl font-bold">{{ product.title }}</h1>
            <p class="text-gray-700 mt-4">{{ product.description }}</p>
            <p class="text-lg font-semibold mt-2">${{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}"
                class="bg-green-500 text-white px-4 py-2 rounded mt-4 inline-block">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
