{% extends "core/base.html" %}
{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Marketplace</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for product in products %}
        <div class="border p-4 rounded-lg shadow-lg">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-48 object-cover rounded">
            <h2 class="text-xl font-semibold mt-2">{{ product.title }}</h2>
            <p class="text-gray-700">${{ product.price }}</p>
            <a href="{% url 'core:product_detail' product.id %}"
                class="bg-blue-500 text-white px-4 py-2 rounded mt-2 inline-block">View</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
