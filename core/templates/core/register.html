{% extends "core/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Register</h1>
<form method="POST" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <label class="block mb-2">Username</label>
    <input type="text" name="username" required class="border p-2 w-full mb-4">

    <label class="block mb-2">Email</label>
    <input type="email" name="email" required class="border p-2 w-full mb-4">

    <label class="block mb-2">Password</label>
    <input type="password" name="password1" required class="border p-2 w-full mb-4">

    <label class="block mb-2">Confirm Password</label>
    <input type="password" name="password2" required class="border p-2 w-full mb-4">

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
</form>
<p class="mt-4">Already have an account? <a href="{% url 'core:login' %}" class="text-blue-500">Login</a></p>
{% endblock %}
