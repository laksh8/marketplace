<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyCompany{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .brand-font {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div
            class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between rounded-lg transition-all duration-300 ease-in-out">
            <!-- Company Logo / Name -->
            <a href="/" class="text-3xl brand-font text-indigo-600 tracking-wide">
                Marketplace
            </a>

            <div></div>
            <div></div>

            <!-- Navigation Links -->
            <div class="hidden md:flex space-x-8 text-md font-medium">
                <a href="/business" class="text-gray-600 hover:text-indigo-600 transition duration-200">Business</a>
                <a href="/invest" class="text-gray-600 hover:text-indigo-600 transition duration-200">Invest</a>
                <a href="/about" class="text-gray-600 hover:text-indigo-600 transition duration-200">About</a>
            </div>

            <!-- Profile Circle -->
            <div class="ml-6">
                <div
                    class="w-10 h-10 rounded-full  bg-pink-100 flex items-center justify-center font-semibold uppercase transition-all duration-300">
                    <!-- {{ user.first_name|slice:":1" }} -->
                    D
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <main class="max-w-7xl mx-auto px-6 py-10 transition-all duration-300">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-16">
        <div
            class="max-w-7xl mx-auto px-6 py-8 flex flex-col md:flex-row items-center justify-between text-gray-600 text-sm">

            <!-- Company Branding -->
            <div class="font-semibold tracking-wide text-indigo-600 brand-font text-xl mb-4 md:mb-0">
                Marketplace
            </div>

            <!-- Footer Nav Links -->
            <div class="flex space-x-6 mb-4 md:mb-0">
                <a href="#" class="hover:text-indigo-600 transition">Privacy</a>
                <a href="#" class="hover:text-indigo-600 transition">Terms</a>
                <a href="#" class="hover:text-indigo-600 transition">Contact</a>
            </div>

            <!-- Copyright -->
            <div class="text-xs text-gray-400 text-center md:text-right">
                &copy; {{ now|date:"Y" }} Marketplace. All rights reserved.
            </div>
        </div>
    </footer>

</body>

</html>
